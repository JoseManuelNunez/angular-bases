<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList; let i = index"
    class="list-group-item"
  >
    <span class="text-primary">{{ i + 1 }}. </span>
    <span>{{ character.name }} - </span> <strong>Power:</strong>
    {{ character.power }}
    <button class="btn btn-danger float-end" (click)="onDeleteCharacter(character.id)" >X</button>
  </li>
</ul>
